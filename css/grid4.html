<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            display: grid;
            grid-template-columns: repeat(4,auto);        
            grid-template-rows: 20vh 20vh;
            gap: 10px 10px;
            /* align-content:center; */
            padding: 20px;
        }
        h2{
            background-color: yellow;
           
            text-align:center;
            /* vertical-align: middle; */
            /* margin: 20%; */
            padding: 25px;
            
        }
    </style>
    
</head>
<body>
    <h1>what do you think!</h1>
    <main>
        <h2 style="order: 8;">1</h2>
        <h2 style="order: 2;">2</h2>
        <h2 style="order: 1;">3</h2>
        <h2 style="order: 3;">4</h2>
        <h2 style="order: 7;">5</h2>
        <h2 style="order: 4;">6</h2>
        <h2 style="order: 5;">7</h2>
        <h2 style="order: 6;">8</h2>
    </main>
</body>
</html>
