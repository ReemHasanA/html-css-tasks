    <main class="col-8 ">
        <nav class="p-2 navbar border-bottom border-3 border-dark navbar-inverse navbar-static-top">
            <img src="https://datascience.orangecodingacademy.com/assets/boosted/dist/img/white.png" class="col-3">
            <div>
                <a class="text-dark fs-6 text-decoration-none fw-bold m-2" href="https://datascience.orangecodingacademy.com/help">Help </a><a class="text-dark fs-6 text-decoration-none fw-bold  m-2" href="https://datascience.orangecodingacademy.com/terms">Terms & Conditions</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        </nav>
        
        <form action="" class="fw-bolder d-flex flex-column w-50 m-auto">
            <h1>Create an account</h1>
            <label for="name">Username:</label>
            <input type="text" >
            <label for="email">Email address</label>
            <input type="email" id="Email" oninput="CheckEmail()">
            <p><span id="errMail"></span>
              eg: username@domain.com</p>
            <label for="Mobile">Mobile</label>
            <input type="number" id="Phone" oninput="CheckPhone()">
            <p><span id="errPhone"></span>
              eg: 077********</p>
            <label for="password">Creat Password</label>
            <input type="password" id="pass" oninput="CheckPassword()">
            <p><span id="errPass"></span>
                The Password should be between 6-18 characters.</p>

            <div><input type="checkbox" name="terms" value=""><label class="m-3">I agree to the terms & conditions Orange. *</label></div>
            <div><input type="checkbox" name="terms" value=""><label class="m-3">Receive Coding Academy Newsletter.</label></div>
            <button type="submit" id="submit" class="btn btn-default btn-lg text-white mt-3" style="background-color: orangered;" onclick="AddInput()">Sign up</button>
            <button class="btn btn-light text-dark border-dark btn-lg btn-block mt-3" value="" type="button" id="login">Already have an account?login</button>
        </form>
    </main>
    <script src="orange.js"></script>
