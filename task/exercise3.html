<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #4: Formatting text</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
        }
    </style>
</head>
<body>
<form name="form">
    <select name="font_family" id="font_family" onchange="myFunction(this)";>
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>
    <select name="font_size" id="font_size" onchange="fSize(this)">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
    </select>
    <label>Italic <input type="checkbox" name="font_italic" id="italic" onclick="fStyle(id)"></label>
    <label>Bold <input type="checkbox" name="font_bold" id="bold" onclick="Weight(id)"></label>
    <label>Underline <input type="checkbox" name="font_underline" id="underline" onclick="line(id)"></label>
</form>

<div id="text">The quick brown fox jumps over the lazy dog</div>
<script>
    function myFunction(selectTag) {
  var listValue = selectTag.options[selectTag.selectedIndex].text;
  //let listValue=document.getElementById('font_family').value//you can use this instead of the upper one
  document.getElementById("text").style.fontFamily = listValue;
}

function fSize(selectTag) {
  var listValue = selectTag.options[selectTag.selectedIndex].text;
  document.getElementById("text").style.fontSize = listValue;
}


function fStyle(a) {
  if (document.querySelector('#italic:checked')== null){
    a='normal'
  }
  document.getElementById("text").style.fontStyle =a  ;}
function Weight(b) {
    if (document.querySelector('#bold:checked')== null){
    b='normal'
  }
  document.getElementById("text").style.fontWeight = b ;
}
function line(a){
  if (document.querySelector('#underline:checked')== null){
    a='none'
  }
  document.getElementById("text").style.textDecoration = a ;
}  

</script>
</body>
</html>
