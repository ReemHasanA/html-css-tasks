    <section class="m-5">
        <div class="row">
          <div class="col-md-8 mb-4">
            <div class="card mb-4">
              <div class="card-header py-3">
                <h5 class="mb-0">Biling details</h5>
              </div>
              <div class="card-body">
                <form>
                  
      
                  <!-- Text input -->
                  <div class="form-outline mb-4">
                    <input type="text" id="form6Example4" class="form-control" placeholder="Address"/>
                    
                  </div>
      
                  
                  <div class="form-outline mb-4">
                    <input type="text" id="form6Example5" class="form-control" placeholder="Note"/>
                    
                  </div>
      
                  <!-- Number input -->
                  <div class="form-outline mb-4">
                    <input type="number" id="form6Example6" class="form-control" placeholder="Phone"/>
                    
                  </div>
      
      
      
                  <hr class="my-4" />
      
                  <h5 class="mb-4">Payment</h5>
                  
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="Payment" id="cash" value="cash"/>
                      <label class="form-check-label" for="checkoutForm4">
                          Cash
                        </label>
                    </div>
                    
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="Payment" id="Paypal" value="Paypal"/>
                        <label class="form-check-label" for="checkoutForm5">
                            Paypal
                        </label>
                    </div>
                    
                   <div class="form-check mb-4">
                     <input class="form-check-input" type="radio" name="Payment" id="Visa" value="Visa"/>
                     <label class="form-check-label" for="checkoutForm3">
                       Visa or Credit card
                     </label>
                   </div>
                <form action="" onsubmit="return validatePayment()">   
                  <div class="row mb-4">
                      <div class="col">
                          <div class="form-outline">
                              <input type="text" id="NameOnCard" 
                              class="form-control" placeholder="Name on card" oninput="checkNameOnCard()"/>
                              <P id="errNameOnCard"></P><span ></span>
                              
                            </div>
                   </div>
                </div>
                   <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <input type="text" id="cardNumber" class="form-control" placeholder="Credit card number" oninput="CheckcardNumber()"/>
                        <label for="" id="errCheckcardNumber"></label>
                      </div>
                    </div>
                  </div>
      
                  <div class="row mb-4">
                    <div class="col-3">
                      <div class="form-outline">
                        <input type="text" id="expirationDate" class="form-control" placeholder="MM/YY" oninput="checkexpirationDate()"/>
                        <label for="" id="errexpirationDate"></label>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="form-outline">
                        <input type="text" id="cvv" class="form-control" placeholder="CVV" oninput="Checkcvv()"/>
                        <label for="" id="errcvv"></label>
                      </div>
                    </div>
                  </div>
                  <!-- <input type="submit" value="add"> -->
                </form>
                <button class="btn btn-lg btn-block rounded-0 Text-light" style="background-color: #2d3142;" type="submit" onclick="checkout()">
                  Continue to checkout
                </button>
              </div>
            </div>
          </div>
      </form> 
          <div class="col-md-4 mb-4">

                <ul class="list-group list-group-flush" id="Products">

                    <div>
                      <strong>Total amount</strong>
                      <strong>
                        <p class="mb-0">(including VAT)</p>
                      </strong>
                    </div>
                    <span id="Total">00.00 JD</span>
                  </li>
                </ul>
              </div>
            </div>
