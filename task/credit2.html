<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Validation</title>
    <script>
        function validatePayment() {
            // Get input values
            var cardNumber = document.getElementById('cardNumber').value;
            var expirationDate = document.getElementById('expirationDate').value;
            var cvv = document.getElementById('cvv').value;

            // Regular expressions for validation
            var cardNumberRegex = /^\d{16}$/; // 16-digit card number
            var expirationDateRegex = /^(0[1-9]|1[0-2])\/\d{2}$/; // MM/YY format
            var cvvRegex = /^\d{3}$/; // 3-digit CVV

            // Perform validation
            if (!cardNumberRegex.test(cardNumber)) {
                alert('Invalid card number. Please enter a 16-digit number.');
                return false;
            }

            if (!expirationDateRegex.test(expirationDate)) {
                alert('Invalid expiration date. Please enter a valid MM/YY date.');
                return false;
            }

            if (!cvvRegex.test(cvv)) {
                alert('Invalid CVV. Please enter a 3-digit number.');
                return false;
            }

            // If all validations pass, submit the form
            alert('Payment validated successfully!'); // You can replace this with form submission logic
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validatePayment()">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required><br>

        <label for="expirationDate">Expiration Date:</label>
        <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY" required><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
